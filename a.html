<script>
    function getOS() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return 'iOS';
        }

        if (/android/i.test(userAgent)) {
            return 'Android';
        }
        return 'Other';
    }
    const os = getOS();

    const locations = {
        'iOS': 'https://apps.apple.com/us/app/tweety-ai-content-writing-bot/id6450050261',
        'Android': 'https://play.google.com/store/apps/details?id=ru.fourpda.client&hl=ru',
        'Other': 'https://foresko.com/'
    }

    window.location.href = locations[os]
</script>
