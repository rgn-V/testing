<script>
    function getOS() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return 'iOS';
        }

        if (/android/i.test(userAgent)) {
            return 'Android';
        }
        return 'Other';
    }
    const os = getOS();

    function redirectAppStore() {
        if (os === 'iOS') {
            window.location.href = 'https://apps.apple.com/us/app/tweety-ai-content-writing-bot/id6450050261';
        }
    }
    function redirectPlayMarket() {
        if (os === 'Android') {
            window.location.href = 'https://play.google.com/store/apps/details?id=ru.fourpda.client&hl=ru';
        }
    }
    function redirectDesktop() {
        if (os === 'Other') {
            window.location.href = 'https://foresko.com/';
        }
    }

    redirectAppStore();
    redirectPlayMarket();
    redirectDesktop();
</script>
